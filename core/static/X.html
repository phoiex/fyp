<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        /* Use Flexbox for left and right layout */
        .container {
            display: flex;
            justify-content: space-between;
            height: 800px;
        }
        iframe {
            border: none;
            height: 100%;
        }
        #django-frame {
            width: 48%;  /* Set Django iframe to 48% of width */
        }
        #aiweb-frame {
            width: 48%;  /* Set aiweb iframe to 48% of width */
        }
    </style>
</head>
<body>
   

    <!-- Using Flexbox container to place two iframes -->
    <div class="container">
        <!-- Embedding a Django page -->
        <iframe id="django-frame" src="http://127.0.0.1:8000/projects/export_tasks/"></iframe>
        
        <!-- Embed aiweb.html page -->
        <iframe id="aiweb-frame" src="aiweb.html"></iframe>
    </div>
</body>
</html>
